<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Combiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .card { box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07); }
        .transition { transition: all 0.2s; }
        input:focus, button:focus { outline: 2px solid #2563eb; outline-offset: 2px; }
    </style>
</head>
<body class="bg-gradient-to-br from-rose-50 via-amber-50 to-teal-100 min-h-screen flex flex-col">
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-8">
        <div class="card bg-white/90 rounded-2xl p-8 w-full max-w-md flex flex-col items-center shadow-lg border border-amber-100">
            <h1 class="text-3xl font-bold text-rose-700 mb-2 tracking-tight">GPX Combiner</h1>
            <p class="text-amber-700 mb-6 text-center">Combine multiple <b>.gpx</b> and <b>.fit</b> files in order and preview your route instantly.</p>
            <form id="upload-form" class="w-full flex flex-col gap-4" enctype="multipart/form-data">
                <input id="gpx-files" name="files" type="file" accept=".gpx,.fit" multiple required class="block w-full text-gray-700 border border-rose-200 rounded-lg p-3 bg-rose-50 focus:border-amber-400 transition" />
                <button type="submit" class="w-full bg-rose-500 text-white py-3 rounded-lg font-semibold hover:bg-amber-400 hover:text-rose-900 transition">Combine & Preview</button>
            </form>
            <div id="file-list" class="w-full mt-4 text-teal-700"></div>
            <a id="download-link" href="#" class="hidden mt-4 w-full text-center bg-teal-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-amber-400 hover:text-teal-900 transition">Download Combined GPX</a>
        </div>
        <div class="w-full max-w-2xl mt-8">
            <div id="map" class="h-64 rounded-2xl shadow border border-amber-100"></div>
        </div>
    </main>
    <footer class="text-center text-amber-400 text-xs p-4">&copy; 2024 GPX Combiner</footer>
    <script src="/static/script.js"></script>
</body>
</html>
