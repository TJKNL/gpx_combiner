<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Combiner | Merge and Combine GPX and FIT route files</title>
    <meta name="description" content="Easily combine multiple .gpx and .fit files into a single GPX file. Upload your route files, preview them on a map, and download the combined track. Perfect for cyclists, runners, and hikers.">
    <meta name="keywords" content="gpx, fit, combine gpx, merge gpx, gpx combiner, fit to gpx, route combiner, cycling, running, hiking">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gpx-combiner.nl/">
    <meta property="og:title" content="GPX Combiner | Merge and Combine GPX and FIT route files">
    <meta property="og:description" content="Easily combine multiple .gpx and .fit files into a single GPX file. Upload your route files, preview them on a map, and download the combined track.">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://gpx-combiner.nl/">
    <meta property="twitter:title" content="GPX Combiner | Merge and Combine GPX and FIT route files">
    <meta property="twitter:description" content="Easily combine multiple .gpx and .fit files into a single GPX file. Upload your route files, preview them on a map, and download the combined track.">
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/logo.png">
    <link rel="apple-touch-icon" href="/static/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .card { box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07); }
        .transition { transition: all 0.2s; }
        input:focus, button:focus { outline: 2px solid #2563eb; outline-offset: 2px; }
    </style>
</head>
<body class="bg-gradient-to-br from-rose-50 via-amber-50 to-teal-100 min-h-screen flex flex-col">
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-8">
        <div class="card bg-white/90 rounded-2xl p-8 w-full max-w-md flex flex-col items-center shadow-lg border border-amber-100">
            <h1 class="text-3xl font-bold text-rose-700 mb-2 tracking-tight">GPX Combiner</h1>
            <p class="text-amber-700 mb-4 text-center">Upload <b>.gpx</b> or <b>.fit</b> files one or more at a time. See all routes on the map. Remove or add files as you wish. When ready, download the combined GPX.</p>
            <div class="w-full flex flex-col gap-4">
                <label class="block text-sm font-medium text-rose-700">Add GPX or FIT files:</label>
                <input id="gpx-files" type="file" accept=".gpx,.fit" multiple class="block w-full text-gray-700 border border-rose-200 rounded-lg p-3 bg-rose-50 focus:border-amber-400 transition" />
            </div>
            <div id="file-list" class="w-full mt-6 mb-2 text-teal-700"></div>
            <button id="download-link" class="w-full bg-teal-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-amber-400 hover:text-teal-900 transition mt-2 disabled:opacity-50" disabled>Download Combined GPX</button>
            <p class="text-xs text-amber-600 mt-2 text-center">We store no personal data â€“ only an anonymous hash to count unique downloads.</p>
        </div>
        <div class="w-full max-w-2xl mt-8">
            <div class="border-b border-amber-200 mb-4"></div>
            <div id="map" class="h-64 rounded-2xl shadow border border-amber-100"></div>
        </div>
    </main>
    <footer class="text-center text-amber-400 text-xs p-4">&copy; 2025 GPX Combiner &mdash; <a href="https://www.twankerkhof.nl" class="underline hover:text-rose-600" target="_blank" rel="noopener">Twan Kerkhof</a></footer>
    <script src="/static/script.js"></script>
</body>
</html>
